<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
	<title>PV Time Tracker</title>
</head>
<body>
	<div id="stopwatch-wrapper">
		<div class="stopwatch">
			<h2>Pinky</h2>
			<div class="time">
				<span id="pinky-time">0</span>
				</div>
			<div class="button-wrapper">
			<button id="pinky-button">Start</button>
			<button id="pinky-pause" class="hidden">Pause</button>
			</div>
		</div>
		<div class="stopwatch">
			<h2>Brain</h2>
			<div class="time">
				<span id="brain-time">0</span>
			</div>
			<div class="button-wrapper">
				<button id="brain-button">Start</button>
				<button id="brain-pause" class="hidden">Pause</button>
			</div>
		</div>
		<div class="stopwatch">
			<h2>Tracks</h2>
			<div class="time">
				<span id="track-time">0</span>
			</div>
			<div class="button-wrapper">
				<button id="track-button">Start</button>
				<button id="track-pause" class="hidden">Pause</button>
			</div>
		</div>
	</div>
</body>
</html>
