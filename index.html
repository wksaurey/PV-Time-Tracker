<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
	<title>PV Time Tracker</title>
</head>
<body>
	<header>
		<h1>PV Time Tracker</h1>
	</header>
	<div id="stopwatch-wrapper">

		<div class="stopwatch">
			<h2>Pinky</h2>
			<div class="time">
				<span id="pinky-time">00:00:00</span>
			</div>
			<div class="button-wrapper">
				<div id="pinky-buttons" class="button-wrapper">
					<button id="pinky-button">Start</button>
				</div>
			</div>
		</div>

		<div class="stopwatch">
			<h2>Brain</h2>
			<div class="time">
				<span id="brain-time">00:00:00</span>
			</div>
			<div id="brain-buttons" class="button-wrapper">
				<button id="brain-button">Start</button>
			</div>
		</div>

		<div class="stopwatch">
			<h2>Tracks</h2>
			<div class="time">
				<span id="track-time">00:00:00</span>
			</div>
			<div id="track-buttons" class="button-wrapper">
				<button id="track-button">Start</button>
			</div>
		</div>

		<div id="new-stopwatch">
			<h2>Add Stopwatch</h2>
			<div id="stopwatch-button-wrapper">
				<button id="add-stopwatch">+</button>
			</div>
		</div>

	</div>
</body>
</html>
